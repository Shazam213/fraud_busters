<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PII Data Fetcher</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>PII Data Fetcher</h1>
    <form id="dataForm">
        <label>
            <input type="radio" name="source" value="database" checked>
            Database
        </label>
        <label>
            <input type="radio" name="source" value="cloud">
            Cloud
        </label>
        <button type="button" id="fetchButton">Fetch Data</button>
    </form>
    <pre id="dataContainer">Select a source and click "Fetch Data" to see results.</pre>
    <script src="/app.js"></script>
</body>
</html>
